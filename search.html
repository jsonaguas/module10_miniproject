<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="pokemon.js"></script>
        <script src="js/bootstrap.js"></script>
        <title> Pokedex </title>
    </head>

    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1> Pokedex </h1>
                    </div>
                </div>
                <div class="row">
                        <nav class="navbar navbar-expand-md bg-danger-subtle text-primary ps-2">
                              <button class="navbar-toggler" data-bs-toggle="collapse"
                              data-bs-target="#navbarNav">
                              <span class="navbar-toggler-icon"></span>
                            </button>
                              <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link link-primary ps-2" href="index.html">Home</a>
                                      </li>
                                    <li class="nav-item">
                                      <a class="nav-link link-primary ps-2" href="search.html">Search</a>
                                    </li>
                                    </ul>
                                </div>
                        </nav>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col col-md-12 mt-5 p-0">
                    <div class="card">
                        <div class="header bg-warning-subtle p-3">
                            <h3> Your #1 Resource to Learn About Pokemon!</h3>
                        </div>
                        <div class="card-body m-0 p-0 bg-info-subtle">
                            <p class="lead row justify-content-center">Enter name or ID of the 
                                Pokemon you'd like to learn more about:
                            </p>


                            <div class="row justify-content-center">
                                <div class="col col-md-6">
                                    <div class="input-group">
                                        <input type="text" id="search" class="form-control" placeholder="Pokemon Name or ID">
                                        <button type="button" class="btn btn-primary" onclick="getPokemon()">Search</button>
                                    </div>
                                    <div id="errorMessage" class="text-danger mt-3" style="display: none;"></div>
                                </div>
                                    <div class="row justify-content-center mt-3">
                                        <div class="col col-md-6">
                                            <div class="card" style="display: none" id="pokemonCard">
                                                <div class="card-header bg-warning-subtle">
                                                    <h3 class="text-center" id ="addPkmn"></h3>
                                                <img src="" class="card-img-top" id="pokemonImage" alt="Pokemon Image">
                                                <div class="card-body">
                                                    <h5 class="card-title text-center" id="pokemonName"></h5>
                                                    <div class="row justify-content-center">
                                                        <button type="button" class="btn btn-primary">
                                                            <a class="link-light text-decoration-none" 
                                                            href="details.html" onclick="moreDetails()">Learn More</a></button>
                                                        </div>
                                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
